<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="0.css">
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hint</button>

            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="key CC"></div>
                <div class="key-text">Letter:Correct, Place:Correct</div>
            </div>
            <div class="key-color">
                <div class="key CN"></div>
                <div class="key-text">Letter:Correct, Place:NotCorrect</div>
            </div>
            <div class="key-color">
                <div class="key NN"></div>
                <div class="key-text">Letter:NotCorrect, Place:NotCorrect</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="0.js"></script>
</body>
</html>
